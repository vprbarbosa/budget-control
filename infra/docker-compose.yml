version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: budgetcontrol-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: budget_control
      POSTGRES_USER: budget
      POSTGRES_PASSWORD: budget
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
